<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculadora {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 260px;
    }
    .pantalla {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      background: #eaeaea;
      border: none;
      border-radius: 8px;
    }
    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    .operador {
      background-color: #ffd966;
    }
    .igual {
      background-color: #93c47d;
    }
    .limpiar {
      background-color: #e06666;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="pantalla" class="pantalla" disabled>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')" class="operador">/</button>
      
      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')" class="operador">*</button>
      
      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')" class="operador">-</button>
      
      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="calcular()" class="igual">=</button>
      <button onclick="agregar('+')" class="operador">+</button>
      
      <button onclick="limpiar()" class="limpiar" style="grid-column: span 4;">C</button>
    </div>
  </div>

  <script>
    const pantalla = document.getElementById('pantalla');

    function agregar(valor) {
      pantalla.value += valor;
    }

    function limpiar() {
      pantalla.value = '';
    }

    function calcular() {
      try {
        pantalla.value = eval(pantalla.value);
      } catch (e) {
        pantalla.value = 'Error';
      }
    }
  </script>
</body>
</html>
